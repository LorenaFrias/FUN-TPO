<body>

  <header></header>

  <main>

    <section class="container contacto" id="contacto">
      
      <h2>hablemos</h2>
      <p>este formulario está validado por javascript así que a llenar cada campo para que no se altere.</p>
  
      <div class="grid contact-container">
        <div class="contact-1"></div>
        <div class="contact-2"></div>

        <div class="contact">
          
          <form name="form-contact" method="POST" data-netlify="true" id="formulario">
            <p class="error"></p>
            <div class="control">
              <label for="nombre">nombre</label>
              <input type="text" name="nombre" id="nombre" autocomplete="name">
            </div>
            <div class="control">
              <label for="email">email</label>
              <input type="text" name="email" id="email" autocomplete="email">
                           
            </div>
            <div class="control">
              <label for="message"></label>
              <textarea name="message" id="message"  placeholder="Dejanos tu mensaje o pregunta." cols="30" rows="10"></textarea>                
              
            </div>
            <input type="submit" value="enviar" id="submit-btn">
    
          </form>
        </div>
      </div>

    </section>
  </main>

  <footer>
      
      <section class="container">
          <div class="footer-logo">

            <a href="https://github.com/LorenaFrias"><i class="fa-brands fa-github"></i></a>
          </div>
          <a target="_blank" href="https://icons8.com/icon/xdfDHXdrw6x9/rocket">Rocket</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>

        </section>

  <script src="main.js"></script>
